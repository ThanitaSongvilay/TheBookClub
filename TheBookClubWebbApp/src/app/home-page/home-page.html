<!-- Example for your main app layout (e.g., app.component.html) -->
<div class="min-h-screen flex flex-col">

<app-header></app-header>

<main class="flex-1 flex justify-start">
  <section class="bg-[#fef3c7] p-8 rounded-xl shadow-lg w-[50%] ml-[25%] mt-8">
    <h2 class="text-2xl font-bold text-[#2d3e50] mb-6 text-center">Book of the Month</h2>
    <div class="space-y-4">
      <h3 class="text-xl font-semibold text-[#2d3e50] flex items-center justify-center">{{ bookTitle() }}</h3>
      <p class="text-base text-[#4b5563] flex items-center justify-center"><span class="font-medium">Author:</span> {{ bookAuthor() }}</p>
      <p class="text-base text-[#4b5563] flex items-center justify-center">{{ bookDescription() }}</p>
    </div>
  </section>


</main>
<app-footer></app-footer> 
</div>
