<!-- 
flex ensures the left and right sides are next to each other.

overflow-hidden makes sure that nothing spills outside the box. -->


<!-- Modal Overlay -->
<div class="flex items-center justify-center z-50">

  <!-- Modal Card -->
  <div class="bg-white w-[900px] h-[575px] rounded-2xl shadow-2xl flex overflow-hidden">

    <!-- Book Cover Section -->
    <div class="w-1/3 p-6 flex items-center justify-center bg-orange-50">
      <img src="assets/img/books/piranesi.jpeg" alt="Book Cover" class="shadow-md max-h-full object-contain">
    </div>

    <!-- Book Info Section -->
    <div class="w-2/3 p-8 flex flex-col justify-between bg-orange-50">
      
      <!-- Text Content -->
      <div>
        <h2 class="text-3xl font-serif text-gray-800 mb-2">Piranesi</h2>
        <p class="text-lg font-semibold text-gray-600 mb-4">by Susanna Clarke</p>
        <p class="text-gray-700 text-base leading-relaxed">
           A fantasy novel that explores a mysterious world through the eyes of its protagonist, Piranesi.
        </p>
      </div>

      <!-- Read More Button -->
      <div class="mt-6" >
        <button class="bg-rose-400 text-white px-6 py-3 rounded shadow hover:bg-rose-600 transition duration-200">
          Read More
        </button>
        <button (click)="close()" class="bg-rose-400 text-white px-6 py-3 rounded shadow hover:bg-rose-600 transition duration-200">
          Exit
        </button>
      </div>
    </div>

  </div>
</div>
